<section class='row mt-5 d-flex justify-content-center'>
  <section class='col-sm-8'>
    <div *ngIf="course">
      <form name='courseform' *ngIf="courseForm" [formGroup]='courseForm' (submit)='courseForm.valid && submit()' #courseform>
        <div class="form-group">
          <label for="">Course Id</label>
          <input type="text" name="courseId" formControlName = 'id' class="form-control" placeholder="ID" aria-describedby="helpId" readonly='readonly'>
        </div>
        <div class="form-group">
          <label for="">Course Description</label>
          <input type="text" name="description" formControlName = 'description' class="form-control" placeholder="Description" aria-describedby="helpId">
        </div>
        <div class="form-group">
          <label for="">Course Fee</label>
          <input type="text" name="coursefee" formControlName = 'fee' class="form-control" placeholder="Course Fee" aria-describedby="helpId">
        </div>
        <div class='form-group'>
          <input type='submit' value='UPDATE' class='btn btn-primary btn-block'/>
        </div>
      </form>
    </div>
  </section>
</section>
